<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <base href="./">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- ============================= -->
  <!--          MYCFS META TAGS      -->
  <!-- ============================= -->
  <meta name="description" content="Mycfs – Admin Panel Dashboard">
  <meta name="author" content="Mycfs">
  <meta name="keyword" content="Mycfs, Admin Panel, Dashboard, Angular">

  <!-- Open Graph for Link Preview (Teams / WhatsApp / Facebook / LinkedIn) -->
  <meta property="og:title" content="Mycfs Admin">
  <meta property="og:description" content="Mycfs – Admin Panel Dashboard">
  <meta property="og:image" content="assets/logo.png">
  <meta property="og:url" content="https://your-domain.com">
  <meta property="og:type" content="website">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Mycfs Admin">
  <meta name="twitter:description" content="Mycfs – Admin Panel Dashboard">
  <meta name="twitter:image" content="assets/logo.png">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

  <!-- Title -->
  <title>Mycfs</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <app-root>
    <div class="fade show" style="text-align: center; padding-top: calc(100vh / 2); height: 100vh">
      <i class="spinner-grow spinner-grow-sm"></i>
      <span class="m-1">Loading...</span>
    </div>
  </app-root>
</body>

</html>
