<div class="user-list-container">

    <!-- Filters -->
    <div class="filters-container">

        <!-- Search Box -->
        <div class="filter-item">
            <i class="filter-icon cil-search"></i>
            <input type="text" class="filter-input" placeholder="Search by name or mobile..." [(ngModel)]="searchText"
                (input)="applyFilters()" />
        </div>

        <!-- KYC Status Filter -->
        <div class="filter-item">
            <i class="filter-icon cil-check-circle"></i>
            <select class="filter-select" [(ngModel)]="statusFilter" (change)="applyFilters()">
                <option value="">All Status</option>
                <option value="pending">Pending</option>
                <option value="submitted">Submitted</option>
                <option value="verified">Verified</option>
                <option value="rejected">Rejected</option>
            </select>
        </div>

        <button class="btn-reset" (click)="resetFilters()">Reset</button>
    </div>

    <!-- Table -->
    <div class="table-container">
        <table class="user-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Mobile</th>
                    <th>Agent</th>
                    <th>PAN Status</th>
                    <th>Aadhaar Status</th>
                    <th>KYC Status</th>
                    <th>Verified At</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let u of users">
                    <td>{{ u.id }}</td>

                    <td>
                        <div class="user-info">
                            <div class="avatar"></div>
                            <span>{{ u.full_name }}</span>
                        </div>
                    </td>

                    <td>{{ u.mobile }}</td>
                    <td>{{ u.agent_name }}</td>

                    <td>
                        <span class="status-badge" [ngClass]="u.pan_status">
                            {{ u.pan_status }}
                        </span>
                    </td>

                    <td>
                        <span class="status-badge" [ngClass]="u.aadhaar_status">
                            {{ u.aadhaar_status }}
                        </span>
                    </td>

                    <td>
                        <span class="status-badge" [ngClass]="u.kyc_status">
                            {{ u.kyc_status }}
                        </span>
                    </td>

                    <td>{{ u.verified_at | date:'short' }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination">
        <button [disabled]="page === 1" (click)="changePage(page - 1)">Previous</button>

        <span>Page {{ page }} of {{ totalPages }}</span>

        <button [disabled]="page === totalPages" (click)="changePage(page + 1)">Next</button>
    </div>

</div>

<!-- Loader -->
<div class="loading-overlay" *ngIf="loading">
    <div class="loader-premium"></div>
    <p>Loading please wait...</p>
</div>
