<div class="min-vh-100 d-flex align-items-center justify-content-center bg-light">

  <div class="card p-4" style="width: 380px;">

    <!-- =================================== -->
    <!--   LOGIN FORM                        -->
    <!-- =================================== -->
    <form *ngIf="!showRegister" (ngSubmit)="login()">

      <h3 class="mb-3">Agent Login</h3>
      <p class="text-secondary">Login using email & password</p>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email"
               class="form-control"
               [(ngModel)]="loginEmail"
               name="loginEmail"
               placeholder="Enter your email"
               required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password"
               class="form-control"
               [(ngModel)]="loginPassword"
               name="loginPassword"
               placeholder="Enter password"
               required>
      </div>

      <button class="btn btn-primary w-100" type="submit" [disabled]="loading">
        {{ loading ? "Please wait..." : "Login" }}
      </button>

      <button class="btn btn-link w-100 mt-3" type="button"
              (click)="showRegister = true">
        Create Agent Account
      </button>

    </form>

    <!-- =================================== -->
    <!--   REGISTRATION FORM                 -->
    <!-- =================================== -->
    <form *ngIf="showRegister" (ngSubmit)="register()">

      <h3 class="mb-3">Agent Registration</h3>
      <p class="text-secondary">Create your agent account</p>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email"
               class="form-control"
               [(ngModel)]="regEmail"
               name="regEmail"
               placeholder="Enter your email"
               required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password"
               class="form-control"
               [(ngModel)]="regPassword"
               name="regPassword"
               placeholder="Choose a password"
               required>
      </div>

      <button class="btn btn-success w-100" type="submit" [disabled]="loading">
        {{ loading ? "Creating..." : "Register" }}
      </button>

      <button class="btn btn-link w-100 mt-3" type="button"
              (click)="showRegister = false">
        Back to Login
      </button>

    </form>

  </div>

</div>
