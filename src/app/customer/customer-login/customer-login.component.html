<!-- Remove full-screen container -->
<div class="p-3">

  <div class="card p-4 border-0 shadow-sm">
    
    <!-- ENTER MOBILE -->
    <form *ngIf="!otpSent" (ngSubmit)="sendOTP()">

      <h4 class="mb-3 text-center">Customer Login</h4>
      <p class="text-secondary text-center">Login using mobile OTP</p>

      <div class="mb-3">
        <label class="form-label">Mobile Number</label>
        <input type="text"
               class="form-control"
               [(ngModel)]="mobile"
               name="mobile"
               maxlength="10"
               placeholder="Enter mobile number"
               required>
      </div>

      <button class="btn btn-primary w-100 mt-2" type="submit" [disabled]="loading">
        {{ loading ? 'Sending...' : 'Send OTP' }}
      </button>

    </form>

    <!-- ENTER OTP -->
    <form *ngIf="otpSent" (ngSubmit)="verifyOTP()">

      <h4 class="mb-3 text-center">Verify OTP</h4>
      <p class="text-secondary text-center">OTP sent to {{ mobile }}</p>

      <div class="mb-3">
        <label class="form-label">Enter OTP</label>
        <input type="text"
               class="form-control"
               [(ngModel)]="otp"
               name="otp"
               maxlength="6"
               placeholder="Enter 6-digit OTP"
               required>
      </div>

      <button class="btn btn-success w-100 mt-2" type="submit" [disabled]="loading">
        {{ loading ? 'Verifying...' : 'Verify OTP' }}
      </button>

      <button class="btn btn-link w-100 mt-3" type="button" (click)="otpSent = false">
        Back
      </button>

    </form>

  </div>

</div>
